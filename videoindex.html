<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <style>
     body{
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url(./wall20.jpg);
  background-size: 100% 100%;
  font-family: Arial, sans-serif;
}
.form-container{
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 30px;
  width: 400px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  text-align: center;
}
.form-container h2{
  margin-bottom: 20px;
  font-size: 24px;
  color: white;
}
.form-container .input-group{
  margin-bottom: 20px;
  position: relative;
}
.form-container .input-group input{
  width: 77%;
  padding: 15px 45px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #0c0c0c;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease ;
}

.form-container .input-group input:focus{
  background: rgba(255,255,255,0.3);
  box-shadow: 0 0 10px rgba(255, 255,255,0.5);

}
.form-container .input-group label{
  position: absolute;
  top: 50%;
  left: 45px;
  transform: translateY(-50%);
  color: rgb(255,255,255);
  pointer-events: none;
  transition: all 0.3s ease;
}
.form-container .input-group input:focus + label, .form-container .input-group input:not(:placeholder-shown)+label{
  top:  -10px;
  left: 45px;
  font-size: 12px;
  color: rgba(19 ,241,185,0.9);
}
.form-container .input-group i{
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: rgba(255,255,255,0.7);

}
.form-container button{
  width: 100%;
  padding: 15px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.3);
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}
.form-container button:hover{
  background: rgba(255,255,255,0.4);
  box-shadow: 0 0 10px rgba(255, 255,255,0.5);
}
.form-container .options{
  margin-top: 15px;
  font-size: 14px;

}
.form-container .options a{
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
}
.form-container .options a:hover{
  color: #07bbac;

}
.form-container{
  animation: fadeIn 0.6 ease-in-out;
}
@keyframes fadeIn{
  from {
    opacity: 0;
    transform: translateY(-20px);
  }to{
    opacity: 1;
    transform: translateY(0);
  }
} 

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div> 
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="#">Forgot Password</a>
            <br>
            <br>
            <a href="#">Don't have an account?<span style="color: #07bbac;">Register</span></a>
        </div>
    </div>
</body>
</html>
